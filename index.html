      text-align: center;
      padding: 20px;
      background: #161b22;
      font-size: 22px;
      font-weight: bold;

    }
    h2 {
      margin: 20px;
      font-size: 18px;

      padding-bottom: 5px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      padding: 20px;
    }
    .game-card {
      background: #21262d;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .game-card:hover {
      background: #30363d;
      transform: scale(1.05);
    }
    .game-card span {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
